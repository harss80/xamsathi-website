<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc" />
  
  <text x="50%" y="20" font-family="sans-serif" font-size="20" fill="#334155" text-anchor="middle" font-weight="bold">DO vs BOD (River Pollution)</text>
  
  <line x1="50" y1="250" x2="350" y2="250" stroke="#334155" stroke-width="2" />
  <line x1="50" y1="250" x2="50" y2="50" stroke="#334155" stroke-width="2" />
  
  <text x="320" y="270" font-family="sans-serif" font-size="14" fill="#64748b">Distance Downstream</text>
  <text x="10" y="30" font-family="sans-serif" font-size="14" fill="#64748b" transform="rotate(-90 10,30)">Concentration</text>
  
  <!-- Arrow indicating Discharge Point -->
  <line x1="80" y1="50" x2="80" y2="250" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4" />
  <text x="60" y="40" font-family="sans-serif" font-size="12" fill="#ef4444" font-weight="bold">Sewage Discharge</text>
  
  <!-- DO Curve (Blue): Starts high, drops, recovers -->
  <path d="M50,80 L80,100 Q150,240 250,150 T350,80" fill="none" stroke="#2563eb" stroke-width="3" />
  <text x="300" y="70" font-family="sans-serif" font-size="14" fill="#2563eb" font-weight="bold">DO (Dissolved Oxygen)</text>
  
  <!-- BOD Curve (Red/Brown): Starts low, spikes, drops -->
  <path d="M50,220 L80,100 Q150,50 200,120 T350,220" fill="none" stroke="#b91c1c" stroke-width="3" />
  <text x="180" y="100" font-family="sans-serif" font-size="14" fill="#b91c1c" font-weight="bold">BOD</text>
  
</svg>
