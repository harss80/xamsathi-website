<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc" />
  
  <text x="50%" y="20" font-family="sans-serif" font-size="20" fill="#334155" text-anchor="middle" font-weight="bold">Pyramid of Energy</text>
  
  <!-- Stack 1: Producers (Bottom) -->
  <rect x="50" y="250" width="300" height="40" fill="#22c55e" stroke="#16a34a" stroke-width="2" />
  <text x="50%" y="275" font-family="sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Producers</text>
  <text x="50%" y="295" font-family="sans-serif" font-size="12" fill="#dcfce7" text-anchor="middle">10,000 J (100%)</text>
  
  <!-- Stack 2: Primary Consumers -->
  <rect x="80" y="200" width="240" height="40" fill="#eab308" stroke="#ca8a04" stroke-width="2" />
  <text x="50%" y="225" font-family="sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Primary Consumers</text>
  <text x="50%" y="245" font-family="sans-serif" font-size="12" fill="#fef9c3" text-anchor="middle">1,000 J (10%)</text>
  
  <!-- Stack 3: Secondary Consumers -->
  <rect x="110" y="150" width="180" height="40" fill="#f97316" stroke="#ea580c" stroke-width="2" />
  <text x="50%" y="175" font-family="sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Secondary</text>
  <text x="50%" y="195" font-family="sans-serif" font-size="12" fill="#ffedd5" text-anchor="middle">100 J (1%)</text>
  
  <!-- Stack 4: Tertiary Consumers (Top) -->
  <rect x="140" y="100" width="120" height="40" fill="#ef4444" stroke="#dc2626" stroke-width="2" />
  <text x="50%" y="125" font-family="sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Tertiary</text>
  <text x="50%" y="145" font-family="sans-serif" font-size="12" fill="#fee2e2" text-anchor="middle">10 J (0.1%)</text>
  
  <line x1="140" y1="100" x2="260" y2="100" stroke="#dc2626" stroke-width="2" /> 
</svg>
