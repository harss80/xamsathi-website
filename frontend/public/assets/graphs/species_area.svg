<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc" />
  
  <line x1="50" y1="250" x2="350" y2="250" stroke="#334155" stroke-width="2" />
  <line x1="50" y1="250" x2="50" y2="50" stroke="#334155" stroke-width="2" />
  
  <text x="320" y="280" font-family="sans-serif" font-size="14" fill="#334155">Log Area (A)</text>
  <text x="10" y="30" font-family="sans-serif" font-size="14" fill="#334155" transform="rotate(-90 10,30)">Log Species Richness (S)</text>
  
  <!-- Line (S = CA^Z -> logS = logC + ZlogA) -->
  <line x1="50" y1="220" x2="300" y2="80" stroke="#2563eb" stroke-width="3" />
  
  <text x="150" y="100" font-family="sans-serif" font-size="16" fill="#2563eb" font-weight="bold">Log S = Log C + Z Log A</text>
  <text x="55" y="210" font-family="sans-serif" font-size="12" fill="#64748b">Intercept (Log C)</text>
  <text x="250" y="150" font-family="sans-serif" font-size="12" fill="#64748b" transform="rotate(-30 250,150)">Slope (Z)</text>
</svg>
